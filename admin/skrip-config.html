<!DOCTYPE html>
<!--Skrip IO-->
<!--Copyright 2018, David Nai-Chun Huang-->
<!--DO NOT REPRODUCE-->
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>2019 Cal-Tech - Skrip.io - Beta version</title>
    <link rel='stylesheet' href='/Users/david/Documents/GitHub/Skrip.io/css/style.css'>
    <link rel="shortcut icon" type="image/png" href="/Users/david/Documents/GitHub/Skrip.io/assets/icons/favicon.png"/>
  </head>
  <body>
    <!--main starts-->
    <div id='body--main'>
      <!--Side navigation-->
      <div id='body--sideNav'>
        <!--drive section-->
        <div class='drive-selector'>
          <span class='top-tag font font-regular font-size-9 font-color-lighter'>
            Team / Drive Name
          </span>
          <div class='drive-dropdown'>
            <div class='drive-name'>
              <a href='/Users/david/Documents/GitHub/Skrip.io/main.html'>
                <span class='font font-regular font-size-15 font-color-default'>
                  2019 Cal-Tech
                </span>
              </a>
            </div>
            <div class='dropdown-button'>
              <img
                src='/Users/david/Documents/GitHub/Skrip.io/assets/buttons/team-selector-dropdown.svg'
                alt='drive selector dropdown arrow'
                width='12px'
                height='7px'
                style='padding-left: 8px;'
              />
            </div>
          </div>
        </div>
        <div class='drive-dropdown-menu'>
          <span class='dropdown-menu-option font font-regular font-size-15 font-color-lighter'>
            Administration
          </span>
          <span class='dropdown-menu-option font font-regular font-size-15 font-color-lighter'>
            Switch Drives
          </span>
          <a href='/Users/david/Documents/GitHub/Skrip.io/admin/skrip-config.html'>
            <span class='dropdown-menu-option font font-regular font-size-15 font-color-lighter'>
              Naming Convention
            </span>
          </a>
          <span class='dropdown-menu-option font font-regular font-size-15 font-color-lighter'>
            Preferences
          </span>
        </div>
        <!--advisor section-->
        <div class='advisor-selector'>
          <div class='advisor-options'>
            <span class='advisor-section-tag font font-regular font-size-9 font-color-lighter'>
              Advisors / Leads
            </span>
          </div>
          <div class='advisor-listing'>
            <div class='advisor-profile advisor-profile-pic active-g'></div>
            <div class='advisor-name'>
              <span class='font font-regular font-size-12 font-color-default' style='display: inline; padding-right: 10px; padding-left: 20px;'>
                Nelson Cooper
              </span>
            </div>
          </div>
        </div>
        <!--teammate section-->
        <div class='team-selector'>
          <div class='team-options'>
            <span class='team-section-tag font font-regular font-size-9 font-color-lighter'>
              Teammates
            </span>
          </div>
          <div class='teammate-listing'>
            <div style='margin-bottom: 15px;'>
              <div class='teammate-profile teammate-profile-pic-2'></div>
              <div class='teammate-name'>
                <span class='font font-regular font-size-12 font-color-default' style='display: inline; padding-right: 10px; padding-left: 20px;'>
                  Mitchel Nagakoya
                </span>
              </div>
            </div>
            <div class='teammate-listing'>
              <div class='teammate-profile teammate-profile-pic-1 active-g'></div>
              <div class='teammate-name'>
                <span class='font font-regular font-size-12 font-color-default' style='display: inline; padding-right: 10px; padding-left: 20px;'>
                  Sarah Conway
                </span>
              </div>
            </div>
            <div class='teammate-listing'>
              <span class='font font-regular font-size-12 font-color-lighter' style='padding-top: 32px;'>
                + Invite new teammate
              </span>
            </div>
          </div>
        </div>
        <div class='me-selector'>
          <span class='my-section-tag font font-regular font-size-12 font-color-lighter'>
            Signed in as:
          </span>
          <div class='my-account'>
            <div class='my-profile my-profile-pic active-g'></div>
            <div class='my-name'>
              <span class='font font-regular font-size-12 font-color-default' style='display: inline-block; padding-left: 8px; padding-right: 20px;'>
                Mellisa Gouterez
              </span>
            </div>
          </div>
        </div>
      </div>
    <footer>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
      <script src='/Users/david/Documents/GitHub/Skrip.io/js/script.js'></script>
    </footer>
  </body>
</html>
